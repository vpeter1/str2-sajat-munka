<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/e25751438d.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
        integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <title>Checkout form</title>
</head>

<body>
    <main>
        <section class="py-5">
            <div class="container bg-light col-sm-12 col-md-10 col-lg-8">

                <div class="float-right col-sm-4">
                    <div class="mb-5 mb-md-0">
                        <form>
                            <h3 class="mb-3">Your cart
                                <span class="badge badge-secondary float-right">3</span>
                            </h3>

                            <ul class="list-group">
                                <li class="list-group-item font-weight-bold">Product name<span
                                        class="text-muted float-right">$12</span>
                                    <p class="small text-muted mb-0">Brief description</p>
                                </li>
                                <li class="list-group-item font-weight-bold">Second product<span
                                        class="text-muted float-right">$8</span>
                                    <p class="small text-muted mb-0">Brief description</p>
                                </li>
                                <li class="list-group-item font-weight-bold">Third item<span
                                        class="text-muted float-right">$5</span>
                                    <p class="small text-muted mb-0">Brief description</p>
                                </li>
                                <li class="list-group-item text-success font-weight-bold">Promo code<span
                                        class="text-success float-right">-$5</span>
                                    <p class="small text-success mb-0">EXAMPLECODE</p>
                                </li>
                                <li class="list-group-item font-weight-bold">Total<span class="float-right">$20</span>
                                </li>
                            </ul>
                            <div class="form-group mt-3">
                                <div class="input-group mb-2">
                                    <input type="text" name="promoCode" id="promoCode" class="form-control"
                                        placeholder="Promo code">
                                    <div class="input-group-append">
                                        <button class="btn btn-secondary" type="button" id="buttonRedeem">Redeem</button>
                                        
                                    </div>
                                </div>
                            </div>
                        </form>
                    </div>

                </div>

                <div class="row col-sm-8">
                    <div class="mb-5 mb-md-0">
                        <form>
                            <h3 class="mb-2">Billing address</h3>
                            <div class="row">
                                <div class="form-group col-sm-6">
                                    <label for="firstName" class="font-weight-bold">First name</label>
                                    <input type="text" name="firstName" id="firstName" class="form-control"
                                        placeholder="First name" required>
                                </div>
                                <div class="form-group col-sm-6">
                                    <label for="lastName" class="font-weight-bold">Last name</label>
                                    <input type="text" name="lastName" id="lastName" class="form-control"
                                        placeholder="Last name" required>
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="userName" class="font-weight-bold">Username</label>
                                <div class="input-group mb-2">
                                    <div class="input-group-prepend">
                                        <div class="input-group-text">@</div>
                                    </div>
                                    <input type="text" class="form-control" id="userName" placeholder="Username"
                                        required>
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="email" class="font-weight-bold">Email <span
                                        class="text-muted font-weight-normal">(Optional)</span></label>
                                <input type="email" name="email" id="email" class="form-control"
                                    placeholder="you@example.com">
                            </div>
                            <div class="form-group">
                                <label for="address" class="font-weight-bold">Address</label>
                                <input type="text" name="address" id="address" class="form-control"
                                    placeholder="1234 Main St." required>
                            </div>
                            <div class="form-group">
                                <label for="address2" class="font-weight-bold">Address 2 <span
                                        class="text-muted font-weight-normal">(Optional)</span></label>
                                <input type="text" name="address2" id="address2" class="form-control"
                                    placeholder="Apartment or suite">
                            </div>

                            <div class="row">
                                <div class="form-group col-sm-5 mb-4">
                                    <label for="country" class="font-weight-bold">Country</label>
                                    <select name="country" id="country" onchange="changeCountry();" class="custom-select">
                                        <option selected>Choose...</option>
                                        <option value="hungary">Magyarorsz√°g</option>
                                        <option value="usa">United States</option>
                                    </select>
                                </div>
                                <div class="form-group col-sm-4 mb-4">
                                    <label for="state" class="font-weight-bold">State</label>
                                    <select name="state" id="state" class="custom-select">
                                        <option selected>Choose...</option>
                                    </select>
                                </div>
                                <div class="form-group col-sm-3 mb-4">
                                    <label for="zip" class="font-weight-bold">ZIP</label>
                                    <input type="text" name="zip" id="zip" class="form-control" placeholder="Zip code"
                                        required>
                                </div>
                            </div>



                            <div class="form-check pt-4 border-top">
                                <input type="checkbox" name="shippingAddress" class="form-check-input" unchecked>
                                <label for="shippingAddress" class="form-check-label">Shipping address is the same as my
                                    billing address</label>
                            </div>
                            <div class="form-check pb-4 border-bottom">
                                <input type="checkbox" name="saveInfo" class="form-check-input" unchecked>
                                <label for="saveInfo" class="form-check-label">Save this information for next
                                    time</label>
                            </div>
                            <h3 class="mb-2">Payment</h3>
                            <div class="form-check">
                                <input class="form-check-input" type="radio" name="payment" id="payment1"
                                    value="option1" checked>
                                <label class="form-check-label" for="payment1">
                                    Credit card
                                </label>
                            </div>
                            <div class="form-check">
                                <input class="form-check-input" type="radio" name="payment" id="payment2"
                                    value="option2" unchecked>
                                <label class="form-check-label" for="payment2">
                                    Debit card
                                </label>
                            </div>
                            <div class="form-check">
                                <input class="form-check-input" type="radio" name="payment" id="payment3"
                                    value="option3">
                                <label class="form-check-label" for="payment3">
                                    PayPal
                                </label>
                            </div>


                            <div class="row mt-2">
                                <div class="form-group col-sm-6">
                                    <label for="cardName" class="font-weight-bold">Name on card</label>
                                    <input type="text" name="cardName" id="cardName" class="form-control" placeholder=""
                                        required>
                                    <small id="cardNameHelp" class="form-text text-muted">Full name as displayed on
                                        card.</small>
                                </div>
                                <div class="form-group col-sm-6">
                                    <label for="cardNumber" class="font-weight-bold">Credit card number</label>
                                    <input type="text" name="cardNumber" id="cardNumber" class="form-control"
                                        placeholder="" required>
                                </div>
                            </div>
                            <div class="row">
                                <div class="form-group col-sm-3">
                                    <label for="expiration" class="font-weight-bold">Expiration</label>
                                    <input type="text" name="expiration" id="expiration" class="form-control"
                                        placeholder="" required>
                                </div>
                                <div class="form-group col-sm-3">
                                    <label for="cvv" class="font-weight-bold">CVV</label>
                                    <input type="text" name="cvv" id="cvv" class="form-control" placeholder="" required>
                                </div>
                            </div>



                            <button type="button" class="btn btn-primary btn-block btn-lg mt-4" data-toggle="modal"
                                data-target="#sendModal">Continue the checkout</button>

                        </form>
                    </div>

                </div>
            </div>
        </section>
    </main>

<script src="./main.js"></script>


</body>

</html>
