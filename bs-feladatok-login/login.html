<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/e25751438d.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
        integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <title>Login</title>
</head>

<body>

    <main>
        <div class="d-flex align-items-center min-vh-100">
            <div class="container">
                <div class="row d-flex flex-column align-tems-end">
                    <div class="col-12 col-md-6 col-lg-4 mx-auto">
                        <div class="mx-auto mb-3 bg-primary text-white text-center border" style="width: 4rem; border-radius: 0.7rem;">
                            <p class="h1 font-weight-bold">
                               P 
                            </p>
                        </div>
                        <h3 class="mb-3 text-center">Please sign in</h3>
                        <form>
                            <div class="form-group mb-0">
                                <input type="email" name="email" id="email" class="form-control"
                                    placeholder="Email address" required>
                            </div>
                            <div class="form-group">
                                <input type="password" name="name" id="name" class="form-control" placeholder="Password"
                                    required>
                            </div>
                            <div class="form-check mb-4 text-center">
                                <input type="checkbox" name="remember" class="form-check-input" unchecked>
                                <label for="remember" class="form-check-label">Remember me</label>
                            </div>
                            <button type="button" class="btn btn-primary btn-block" data-toggle="modal"
                                data-target="#sendModal">Sign in</button>
                            <div>
                                <p class="small text-center mt-5">&copy; 2017-2020</p>
                            </div>
                        </form>
                    </div>

                </div>
            </div>
        </div>
    </main>

</body>

</html>
